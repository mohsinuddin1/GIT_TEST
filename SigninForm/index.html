<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signin.css">
    </style>
    <title>Sign in Form</title>
</head>

<body>
    <div class="bodyc">
        <div class="bgImage">
            <div class="img-block">
                <div class="logo">
                </div>
                <p>SIGN-UP FORM</p>
        </div>
        </div>
        <div class="container">
            <div class="header">
                <h2>This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams. Sign up
                    now to get started.
                </h2>
                <h2> You know you want to.</h2>
            </div>

            <div class="formcont">
                <h2>Let's do this.</h2>
                <form id="my-form">
                    <div class="col1">
                    <label for="firstname">First Name</label>
                        <input type="text" id='fnam' name="firstname" required>
                        <div id='fnamerror' class='error'></div>
                    
                    <label for="lastname">Last Name
                        <input type="text" id="lnam" name="lastname" required>
                        <div id='lnamerror' class='error'></div>
                    </label>
                 
                    <label for="email">Email
                        <input type="email" name="email" id="email" placeholder="example@email.com" required>
                        <div id='emailerror' class='error'></div>
                    </label>
                    </div>
                    <div class="col2">
                    <label for="phno">Phone Number
                        <input type="number" id="phno" name="phno" required pattern="[0-9]{10}">
                        <div id='tel-error' class='error'></div>
                    </label>
                    <label for="password">Password 
                        <input type="password" id="pw" name="password" required>
                        <div id='pwError' class='error'></div>
                    </label>
                    <label for="confirmPassword">Confirm Password
                        <input type="password" id="pwC" name="confirmpassword" required>
                        <div id='pwCError' class='error'></div>
                    </label>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button class=create type="submit" form="my-form">Create Account</button>
                <p>Already have and account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="./signUp.js">
    </script>
</body>

</html>

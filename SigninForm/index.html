<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signin.css">
    </style>
    <title>Sign in Form</title>
</head>

<body>
    <div class="bodyc">
        <div class="bgImage"></div>
        <div class="container">
            <div class="header">
                <h1>This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams. Sign up
                    now to get started.
                </h1>
                <h1> You know you want to.</h1>
            </div>

            <div class="formcont">
                <h2>Let's do this.</h2>
                <form id="my-form">
                    <div class="col1">
                    <label for="firstname">First Name</label>
                        <input type="text" name="firstname" required>
                    
                    <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" required>
                 
                    <label for="email">Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="col2">
                    <label for="phno">Phone Number</label>
                        <input type="number" name="phno" required>
                   
                    <label for="password">Password </label>
                        <input type="password" name="password" required>
                    
                    <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirmpassword" required>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button class=create type="submit" form="my-form">Create Account</button>
                <p>Already have and account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="header">Calculator</div>
            <input class="maindisplay" type="text" />
        </div>
        <div class="row">
            <button class="button" id="ac" type="button">AC</button>
            <button class="button" id="DEL" type="button">DEL</button>
            <button class="button" id="percent" type="button">%</button>
            <button class="button" id="division"type="button">/</button>
        </div>
        <div class="row">
            <button class="button" id="seven" type="button">7</button>
            <button class="button" id="eigth" type="button">8</button>
            <button class="button" id="nine" type="button">9</button>
            <button class="button" id="multiply" type="button">*</button>
        </div>
        <div class="row">
            <button class="button" id="four" type="button">4</button>
            <button class="button" id="five" type="button">5</button>
            <button class="button" id="six" type="button">6</button>
            <button class="button" id="subtract" type="button">-</button>
        </div>
        <div class="row">
            <button class="button" id="one" type="button">1</button>
            <button class="button" id="two" type="button">2</button>
            <button class="button" id="three" type="button">3</button>
            <button class="button" id="add" type="button">+</button>
        </div>
        <div class="row">
            <button class="button" id="power" type="button">^</button>
            <button class="button" id="zero" type="button">0</button>
            <button class="button" id="dot" type="button">.</button>
            <button class="button"  id="equal" type="button" >=</button>
        </div>
    </div>
    <script src="./calculator.js" />
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="./weather.css">
</head>

<body>
    <header class="header">
        <div class="title">Weather</div>
    </header>
    <main class="main">
        <div class="box">
            <input class="input" type="text" placeholder="enter the city name">
            <button class="btn">search</button>
        </div>
        <div class="card">
            <h1 id="cityName"></h1>
            <p id="temperature"></p>
            <div id="feelsLike"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
            
        </div>
    </main>

    <script src="./weather.js"></script>
</body>

</html>
